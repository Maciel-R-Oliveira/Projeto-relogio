<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            
        }

        div.esq {
            background-color: white;
            width: 0px;
            height: 95vh;
            left: 0;
            margin: 0;
            padding: 0;
            box-shadow: -100px 1px 100px 50px blue;
        }

        div.dir {
            position: absolute;
            top: 0;
            background-color: white;
            width: 0px;
            height: 95vh;
            right: 0;
            margin: 0;
            padding: 0;
            box-shadow: 100px 1px 100px 50px blue;
        }


        h1.relogio {
            font-size: 60px;
            padding: 5px;
            background-color: blue;
            border-radius: 10px;

            position: absolute;
            margin: 0;
            color: white;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }

        .dia {
            color: white;
            width: 280px;
            font-size: 40px;
            text-align: center;
            padding-top: 25px;

            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        .linha {
            position: absolute;
            border: 2px solid white;
            border-radius: 14px;
            width: 280px;
            height: 230px;

            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);

        }

        footer {
            width: 280px;
            background-color:rgba(38, 11, 102, 0.549);
            border-radius: 200px 200px 0px 0px;
            margin: auto;
            padding: 5px;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }

        footer > p {
            color: white;
            font-size: 12px;
            margin: auto;
            text-align: center;
            letter-spacing: 1px;

        }

        footer > p > a {
            text-decoration: none;
            color: white;

        }

        footer > p > a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>

        <div class="esq"></div>
        <div class="dir"></div>



        <div class="linha">
            <h1 class="relogio">00:00:00</h1>
            <h2 class="dia">20/07/1990</h2>
        </div>


        <footer>
            <p>
                Site desenvolvido por: 
                <a href="https://www.linkedin.com/in/maciel-rodrigues-"target="_blank">Maciel Rodrigues</a>
        </p>
    </footer>
    <script>
        function horas(){
            // HORAS
            let horas = new Date().getHours()
            let minutos = new Date().getMinutes()
            let segundos = new Date().getSeconds()
            let tela = document.querySelector(".relogio")
            let som = document.createElement("audio")
            som.setAttribute("src", "Relogio.mp3")
            som.play()

            horas = horas < 10 ? "0" + horas : horas 
            minutos = minutos < 10 ? "0" + minutos : minutos 
            segundos = segundos < 10 ? "0" + segundos : segundos
            
            tela.innerHTML = `${horas}:${minutos}:${segundos}`
        }

        function data(){
            // DATA
            let dia = new Date().getDate()
            let mes = new Date().getMonth() + 1
            let ano = new Date().getFullYear()
            let geral = document.querySelector(".dia")

            dia = dia < 10 ? "0" + dia : dia;
            mes = mes < 10 ? "0" + mes : mes;

            geral.innerHTML = `${dia}/${mes}/${ano}`
        }

        setInterval(horas, 1000)
        setInterval(data, 24 * 60 * 60 * 1000)

        horas()
        data()
    </script>
</body>
</html>
