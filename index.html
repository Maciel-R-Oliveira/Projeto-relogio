<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            height: 100vh;
            margin: 0;
            padding: 0;
            
        }

        body::-webkit-scrollbar {
            content: none;
        }

        div.esq {
            background-color: white;
            width: 0px;
            height: 100vh;
            left: 0;
            margin: 0;
            padding: 0;
            box-shadow: -100px 1px 100px 50px blue;
        }

        div.dir {
            position: absolute;
            top: 0;
            background-color: white;
            width: 0px;
            height: 100vh;
            right: 0;
            margin: 0;
            padding: 0;
            box-shadow: 100px 1px 100px 50px blue;
        }


        h1.relogio {
            font-size: 60px;
            padding: 5px;
            background-color: blue;
            border-radius: 10px;

            position: absolute;
            margin: 0;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }

        footer {
            width: 280px;
            background-color:rgba(38, 11, 102, 0.549);
            border-radius: 200px 200px 0px 0px;
            margin: auto;
            bottom: 0;

        }

        footer > p {
            color: white;
            font-size: 11px;
            margin: 5px;
            text-align: center;
            letter-spacing: 1px;
            padding: 5px;

        }

        footer > p > a {
            text-decoration: none;
            color: white;

        }

        footer > p > a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>

        <div class="esq"></div>
        <div class="dir"></div>


        <h1 class="relogio">00:00:00</h1>


        <footer>
            <p>
                Site desenvolvido por: 
                <a href="https://www.linkedin.com/in/maciel-rodrigues-"target="_blank">Maciel Rodrigues</a>
        </p>
    </footer>
    <script>
        function horas(){
            let dir = document.querySelector(".dir")
            let esq = document.querySelector(".esq")

            let horas = new Date().getHours()
            let minutos = new Date().getMinutes()
            let segundos = new Date().getSeconds()
            let tela = document.querySelector(".relogio")
            let som = document.createElement("audio")
            som.setAttribute("src", "Relogio.mp3")
            som.play()



            horas = horas < 10 ? "0" + horas : horas 
            minutos = minutos < 10 ? "0" + minutos : minutos 
            segundos = segundos < 10 ? "0" + segundos : segundos


            
            tela.innerHTML = `${horas}:${minutos}:${segundos}`
            
         if (tela.style.fontSize === "60px") {
              tela.style.fontSize = "70px";
              tela.style.background = "red"
              tela.style.boxShadow = "-5px 10px 1px white";
              dir.style.opacity = "50%"
              esq.style.opacity = "50%"
              tela.style.transition = "0.5s";
              dir.style.transition = "0.5s";
              esq.style.transition = "0.5s";
          } else{
                tela.style.fontSize = "60px";
                tela.style.background = "blue"
                tela.style.boxShadow = "0px 0px 0px -1px white";
                dir.style.opacity = "100%"
                esq.style.opacity = "100%"
                dir.style.transition = "0.5s";
                esq.style.transition = "0.5s";
                tela.style.transition = "0.5s";
           }


        }

        setInterval(horas, 1000)

        horas()
    </script>
</body>
</html>
